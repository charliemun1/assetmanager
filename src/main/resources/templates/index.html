<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Asset Manager</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(assets)}">
        <h2>Asset List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Asset Number</th>
                <th>Name</th>
                <th>Description</th>
                <th>Current Valuation</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="asset : ${assets}">
                <td th:text="${asset.id}"><a href="/asset/${asset.id}">Id</a></td>
                <td th:text="${asset.number}">Asset Number</td>
                <td th:text="${asset.name}">Name</td>
                <td th:text="${asset.description}">Description</td>
                <td th:text="${asset.currentValuation}">Current Valuation</td>
                <td><a th:href="${ '/assets/' + asset.id}">View</a></td>
                <td><a th:href="${'/assets/edit/' + asset.id}">Edit</a></td>
                <td><a th:href="${'/assets/delete/' + asset.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
